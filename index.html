<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoMati</title>
  <link rel="shortcut icon" href="rsc/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/view.css">
</head>

<body>
  <div id="showResult">
    <div id="steps">
      <section class="drop">
        
      </section>
    </div>
    <div id="steps-controller">
      <div id="boton-siguiente">Siguiente</div>
      <div onclick="showSteps(0)">Cerrar</div>
    </div>
  </div>
  <div class="tap-block"></div>
  <section class="popup-col-row">
    <h2>Modificar <span id="select-h2-content">columna</span></h2>
    <div class="show-col-row">
      <div onclick="keyPress('row')" class="btn-show-col-row">3</div>
      <div onclick="keyPress('col')" class="btn-show-col-row">3</div>
    </div>
    <div class="arrow-col-row">
      <div onclick="keyPress('left-change')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
          class="bi bi-caret-left-fill" viewBox="0 0 16 16">
          <path
            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg></div>
      <div onclick="keyPress('right-change')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="white" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
          <path
            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
        </svg></div>
    </div>
    <div class="btn-col-row">
      <div onclick="changeSize('1')">Cambiar tamaño</div>
      <div onclick="changeSize('0')">Cerrar</div>
    </div>
  </section>
  <main id="main">
    <div class="option-1">
      <div>
        <div class="option-1-select" onclick="changeMatrix('0')">Matriz</div>
        <div class="option-1-select" onclick="changeMatrix('1')">Sistema</div>
      </div>
      <div onclick="changeSize('2')">
        Tamaño
      </div>
    </div>
    <div class="content-aux-fixed">
      <div class="content">
        <div class="sys">
        </div>
        <div class="content-aux">
          <div id="matrix-content">
          </div>
        </div>
      </div>
    </div>
    <div class="center">
      <div id="content-keyboard">
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="js/dropdown.js"></script>

  <script src="js/gauss-jordan.js"></script>

  <script src="js/keyboard.js"></script>

  <script src="js/main.js"></script>
  
</body>

</html>
