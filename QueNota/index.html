<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qué Nota</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
    <header>
        <h1 class="text-center text-primary fw-bold">¿Qué nota?</h1>
        <p class="text-center">Calcula qué nota necesitas para aprobar tu asignatura.</p>
    </header>
    <main>
        <section class="container d-flex flex-column justify-content-start align-items-center" id="content" style="height: 40vh; overflow-y: scroll;">
        </section>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-2 mt-5 mb-5">
            <button class="btn btn-outline-primary fw-bold pt-2 pb-2 col-6 border-2" onclick="addMark()">+ Añadir nota</button>
            <button class="btn btn-primary fw-bold pt-3 pb-3 col-8 border-2" onclick="getMark()" id="btn-get-mark">¿Qué nota necesito?</button>
            <button class="btn btn-outline-primary fw-bold pt-2 pb-2 col-6 border-2" onclick="deleteMark()">- Eliminar nota</button>
        </div>
    </main>
    <article>
        <h2 class="text-center"><b>Información</b></h2>
        <p class="text-center">Para ingresar controles acumulativos, escribir en la siguiente notación:<br><b>Ejemplo: </b><span class="math-style">2.4-4.3-6.7</span></p>
    </article>
    <section>
        <p class="text-center" style="font-size: 12px;">Miguel Chamorro | <a class="text-decoration-none text-color-dark text-reset" href="mailto:miguelchamorro912@gmail.com">miguelchamorro912@gmail.com</a></p>
    </section>
</body>

<script src="js/main.js"></script>
</html>
